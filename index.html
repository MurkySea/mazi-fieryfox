<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MaZi FieryFox RPG</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" sizes="512x512" href="icon.png" />
  <link rel="apple-touch-icon" href="icon.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header id="top-bar">
    <div class="player-avatar"></div>
    <div class="player-info">
      <span class="player-name">Murky</span>
      <span class="player-level">Lvl <span id="playerLevel">1</span></span>
      <div class="xp-bar">
        <div class="xp-fill" id="xpFill"></div>
      </div>
    </div>
    <div class="coin-counter">
      <span id="coinCount">120</span> 🪙
    </div>
    <div class="streak-counter">🔥 Streak: <span id="streakCount">0</span></div>
    <button id="darkModeToggle" class="mode-toggle">🌙 Dark Mode</button>
    <button id="setApiKeyBtn" class="mode-toggle">🔑 API Key</button>
  </header>

  <main id="game-container">
    <!-- MAP TAB -->
    <section id="map-section" class="main-section panel active">
      <div class="map-parchment">
        <div id="adventureUI" class="adventure-ui">
          <div id="storyText" class="story-text"></div>
          <div id="choiceButtons"></div>
          <div id="combatUI" class="hidden">
            <p>Player HP: <span id="playerHpDisplay">10</span></p>
            <p>Enemy HP: <span id="enemyHpDisplay">0</span></p>
            <button id="attackBtn">Attack</button>
          </div>
          <div id="storyInputBox" class="hidden">
            <input id="storyInput" type="text" placeholder="Your action..." />
            <button id="sendStoryBtn" onclick="continueAIStory()">Send</button>
          </div>
          <button id="startAdventureBtn" onclick="startAdventure()">Start Adventure</button>
          <button id="generateStoryBtn" onclick="generateStoryWithAI()">✨ Generate AI Story</button>
        </div>
      </div>
    </section>

    <!-- TASKS TAB / QUEST LOG -->
    <section id="tasks-section" class="main-section panel">
      <h2>Quest Log</h2>
      <div class="quest-controls">
        <button id="addQuestBtn">➕ New Quest</button>
        <button id="aiQuestBtn">🎲 Generate Quest</button>
        <div id="categoryFilters" class="category-filters"></div>
      </div>

      <div class="quest-rewards">
        <span id="questXP">0 XP</span>
        <span id="questCoins">0 🪙</span>
      </div>

      <div id="questList" class="quest-list"></div>

      <h3>Completed Quests</h3>
      <div id="completedList" class="quest-list completed"></div>

      <!-- Quest Modal -->
      <div id="questModal" class="modal hidden">
        <div class="modal-box">
          <h3 id="modalTitle">New Quest</h3>
          <form id="questForm">
            <input id="questTitle" type="text" placeholder="Title" required />
            <textarea id="questDesc" placeholder="Description"></textarea>

            <label>Priority
              <select id="questPriority">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
              </select>
            </label>

            <label>Category
              <select id="questCategory">
                <option value="health">Health</option>
                <option value="productivity">Productivity</option>
                <option value="relationship">Relationship</option>
                <option value="discipline">Discipline</option>
              </select>
            </label>

            <label>Due Date <input id="questDue" type="date" /></label>

            <label><input id="questRecurring" type="checkbox" /> Recurring</label>
            <select id="questRecurrence" class="hidden">
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
              <option value="monthly">Monthly</option>
            </select>

            <label>Companion
              <select id="questCompanion">
                <option value="">None</option>
              </select>
            </label>

            <div class="modal-buttons">
              <button type="submit">Save</button>
              <button type="button" id="cancelQuestBtn">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- CHAT TAB -->
    <section id="chat-section" class="main-section panel">
      <h2>Companion Chat</h2>
      <div id="chatMenu"></div>
      <div id="chatWindow" class="hidden">
        <div class="chat-header">
          <button id="closeChatBtn">← Back</button>
          <span id="chatCompanionName"></span>
        </div>
        <div id="chatHistory" class="chat-history"></div>
        <div class="chat-input-box">
          <input id="chatInput" type="text" placeholder="Say something..." />
          <button id="sendChatBtn">Send</button>
        </div>
      </div>
    </section>

    <!-- COMPANIONS TAB -->
    <section id="companions-section" class="main-section panel">
      <h2>Your Companions</h2>
      <div class="companion-list"></div>
      <button id="openEventViewerBtn">📖 Story Events</button>
      <div id="companionModal" class="modal hidden">
        <div class="modal-box">
          <img id="cardImg" src="" alt="portrait" class="card-img" />
          <h3 id="cardName"></h3>
          <p id="cardTitle"></p>
          <p id="cardBio"></p>
          <p id="cardStory"></p>
          <p id="cardQuest"></p>
          <p id="cardBond"></p>
          <button id="bondInteractBtn" onclick="bondInteract()" style="display:none">💖 Bond Moment</button>
          <button onclick="hideCard()">Close</button>
        </div>
      </div>
      <div id="dialogueModal" class="modal hidden">
        <div class="modal-box">
          <h3 id="dialogueCompanionName"></h3>
          <div id="dialogueHistory" class="dialogue-history"></div>
          <textarea id="playerMessage" rows="3" placeholder="Say something..."></textarea>
          <div id="promptButtons" class="prompt-buttons"></div>
          <button id="sendDialogueBtn">Send</button>
          <button id="closeDialogueBtn">Close</button>
        </div>
      </div>
    </section>

    <!-- GACHA TAB -->
    <section id="gacha-section" class="main-section panel">
      <h2>Summon New Allies!</h2>
      <div class="gacha-buttons">
        <button class="gacha-button" data-count="1">Summon 1 (10🪙)</button>
        <button class="gacha-button" data-count="5">Summon 5 (50🪙)</button>
        <button class="gacha-button" data-count="10">Summon 10 (100🪙)</button>
      </div>
      <button id="generateCompanionBtn">✨ Generate AI Companion</button>
      <button id="generateCharacterBtn">🧝‍♀️ Generate AI Character</button>
      <h3>Your Characters</h3>
      <div id="characterList"></div>
    </section>

    <!-- INVENTORY TAB -->
    <section id="inventory-section" class="main-section panel">
      <h2>Inventory</h2>
      <div id="inventoryList"></div>
    </section>

  </main>

  <!-- BOTTOM NAVIGATION -->
  <nav id="bottom-nav">
    <button data-section="map-section" class="active">🗺️<span>Map</span></button>
    <button data-section="tasks-section">📋<span>Tasks</span></button>
    <button data-section="chat-section">💬<span>Chat</span></button>
    <button data-section="companions-section">💞<span>Companions</span></button>
    <button data-section="gacha-section">🎴<span>Gacha</span></button>
    <button data-section="inventory-section">🎒<span>Inventory</span></button>
  </nav>

  <!-- RESET BUTTON -->
  <button id="resetBtn" style="position: fixed; bottom: 70px; right: 20px; z-index: 100;">Reset Progress</button>

  <!-- GACHA MODAL OVERLAY -->
  <div id="modal-overlay" style="display: none;"></div>

  <!-- MAIN SCRIPT -->
  <script src="config.js"></script>
  <script src="taskManager.js"></script>
  <script src="script.js"></script>
  <script src="adventure.js"></script>
  <script type="module" src="taskUI.js"></script>

  <!-- BOND EVENT MODAL -->
  <div id="bondEventModal" class="modal hidden">
    <div class="modal-box">
      <img id="bondPortrait" src="" class="bond-img" />
      <h3 id="bondName"></h3>
      <p id="bondDialogue"></p>
      <button onclick="closeBondModal()">💗 Respond</button>
    </div>
  </div>

  <!-- STORY EVENT MODALS -->
  <div id="eventListModal" class="modal hidden">
    <div class="modal-box">
      <h3>Story Events</h3>
      <ul id="eventList"></ul>
      <button id="closeEventListBtn">Close</button>
    </div>
  </div>

  <div id="storyEventModal" class="modal hidden">
    <div class="story-modal-content">
      <img id="eventBackground" class="event-background" />
      <img id="eventPortrait" class="event-portrait" />
      <div id="eventDialogue" class="event-dialogue"></div>
      <div id="eventChoices" class="event-choices"></div>
      <button id="nextDialogueBtn" class="hidden">Next</button>
    </div>
  </div>

  <!-- STORY EVENT SCRIPTS -->
  <script type="module" src="eventUI.js"></script>
  <script type="module" src="dialogueUI.js"></script>
</body>
</html>
