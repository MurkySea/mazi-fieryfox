<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MaZi FieryFox RPG</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" sizes="512x512" href="icon.png" />
  <link rel="apple-touch-icon" href="icon.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header id="top-bar">
    <div class="player-avatar"></div>
    <div class="player-info">
      <span class="player-name">Murky</span>
      <span class="player-level">Lvl <span id="playerLevel">1</span></span>
      <div class="xp-bar">
        <div class="xp-fill" id="xpFill"></div>
      </div>
    </div>
    <div class="coin-counter">
      <span id="coinCount">120</span> 🪙
    </div>
    <button id="darkModeToggle" class="mode-toggle">🌙 Dark Mode</button>
  </header>

  <main id="game-container">
    <!-- MAP TAB -->
    <section id="map-section" class="main-section active">
      <div class="map-parchment"></div>
    </section>

    <!-- TASKS TAB -->
    <section id="tasks-section" class="main-section">
      <h2>Daily Quests</h2>
      <p id="taskMilestoneDisplay">Tasks Completed: <span id="taskMilestone">0</span></p>
      <div id="taskList" class="task-category"></div>
      <button id="addTaskBtn">➕ Add New Task</button>
      <button id="generateQuestBtn">🎲 Generate AI Quest</button>
      <div id="taskModal" class="modal hidden">
        <div class="modal-box">
          <h3>New Task</h3>
          <input id="taskName" type="text" placeholder="Task name" />
          <input id="taskXP" type="number" placeholder="XP amount" />
          <select id="taskTime">
            <option value="morning">🌅 Morning</option>
            <option value="afternoon">🌞 Afternoon</option>
            <option value="evening">🌙 Evening</option>
          </select>
          <select id="taskRepeat">
            <option value="daily">🔁 Daily</option>
            <option value="weekly">🔂 Weekly</option>
            <option value="monthly">📆 Monthly</option>
          </select>
          <button onclick="createTask()">Add Task</button>
          <button onclick="hideTaskModal()">Cancel</button>
        </div>
      </div>
    </section>

    <!-- COMPANIONS TAB -->
    <section id="companions-section" class="main-section">
      <h2>Your Companions</h2>
      <div class="companion-list"></div>
      <div id="companionModal" class="modal hidden">
        <div class="modal-box">
          <img id="cardImg" src="" alt="portrait" class="card-img" />
          <h3 id="cardName"></h3>
          <p id="cardTitle"></p>
          <p id="cardBio"></p>
          <p id="cardBond"></p>
          <button onclick="hideCard()">Close</button>
        </div>
      </div>
    </section>

    <!-- GACHA TAB -->
    <section id="gacha-section" class="main-section">
      <h2>Summon New Allies!</h2>
      <div class="gacha-buttons">
        <button class="gacha-button" data-count="1">Summon 1 (10🪙)</button>
        <button class="gacha-button" data-count="5">Summon 5 (50🪙)</button>
        <button class="gacha-button" data-count="10">Summon 10 (100🪙)</button>
      </div>
      <button id="generateCompanionBtn">✨ Generate AI Companion</button>
    </section>

    <!-- INVENTORY TAB -->
    <section id="inventory-section" class="main-section">
      <h2>Inventory</h2>
      <div id="inventoryList"></div>
    </section>

  </main>

  <!-- BOTTOM NAVIGATION -->
  <nav id="bottom-nav">
    <button data-section="map-section" class="active">🗺️<span>Map</span></button>
    <button data-section="tasks-section">📋<span>Tasks</span></button>
    <button data-section="companions-section">💞<span>Companions</span></button>
    <button data-section="gacha-section">🎴<span>Gacha</span></button>
    <button data-section="inventory-section">🎒<span>Inventory</span></button>
  </nav>

  <!-- RESET BUTTON -->
  <button id="resetBtn" style="position: fixed; bottom: 70px; right: 20px; z-index: 100;">Reset Progress</button>

  <!-- GACHA MODAL OVERLAY -->
  <div id="modal-overlay" style="display: none;"></div>

  <!-- MAIN SCRIPT -->
  <script src="taskManager.js"></script>
  <script src="script.js"></script>

  <!-- BOND EVENT MODAL -->
  <div id="bondEventModal" class="modal hidden">
    <div class="modal-box">
      <img id="bondPortrait" src="" class="bond-img" />
      <h3 id="bondName"></h3>
      <p id="bondDialogue"></p>
      <button onclick="closeBondModal()">💗 Respond</button>
    </div>
  </div>
</body>
</html>
