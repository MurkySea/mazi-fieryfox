<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Companions</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="companion-list">
    <h1>Your Companions</h1>

    <div class="companion" onclick="openCharacterCard('selene')">
      <span>Selene Graytail</span>
      <span class="stars">⭐⭐</span>
      <span class="trait">💙 Loyal</span>
    </div>

    <div class="companion" onclick="openCharacterCard('nyx')">
      <span>Nyx Shadowtail</span>
      <span class="stars">⭐</span>
      <span class="trait">💙 Sly</span>
    </div>

    <div class="companion" onclick="openCharacterCard('lilith')">
      <span>Lilith Flamesworn</span>
      <span class="stars">⭐⭐</span>
      <span class="trait">💙 Seductive</span>
    </div>

    <div class="companion" onclick="openCharacterCard('felina')">
      <span>Felina Moonshade</span>
      <span class="stars">⭐</span>
      <span class="trait">💙 Gentle</span>
    </div>
  </div>

  <!-- Modal -->
  <div id="characterModal" class="modal hidden">
    <div class="modal-content">
      <img id="cardImage" src="" alt="Portrait" />
      <h2 id="cardName"></h2>
      <p id="cardTitle"></p>
      <p id="cardBio"></p>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
